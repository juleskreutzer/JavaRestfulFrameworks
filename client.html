    <!-- Bootstrap css and js -->

  <body>
    <script>
      function testClient() {
        $.ajax({
          data: "",
          type: "POST",
          url: "http://127.0.0.1:8080/dropwizard-post-get?name=Jules",
          success: function(data){
            console.log(data);
          }
        });
      }
    </script>
    <h1>Java RESTful Framework test client</h1>
    <hr>
    <p>There are several frameworks what you can test using this client.<br>Click a button under the frameworks name to test a function.</p>
    <b>Result of API call will be displayed in the console.</b>
    <br>
    <h3>Dropwizard</h3>
    <a href="http://dropwizard.io" target="_blank">dropwizard.io</a>

    <button class="btn btn-primary" onclick="testClient()" name="Test Client">Test Client</button>
